<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Document Verification</title>
  </head>
  <style>
    nav {
      background-color: #1b599a;
    }
    .content {
      width: 100%;
      height: auto;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }
    h1 {
      font-family: 'Arial', sans-serif;
      font-size: 22px;
      color: #fff;
      text-transform: uppercase;
      font-weight: 600;
      margin-top: 0px;
    }
    h2 {
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      color: #fff;
      margin-top: 5px;
    }
    /* Base layout cleanup */
    body {
      margin: 0;
    }
    nav.navbar {
      display: flex;
      align-items: stretch;
      gap: 16px;
    }
    .logo {
      height: 100px;
      padding: 15px 50px;
      max-width: 100%;
      max-height: 70px;
    }

    /* Iframe defaults; JS will resize when possible */
    .doc-frame {
      width: 100%;
      border: none;
      height: 2700px
    }

    /* Tablet (portrait & small landscape) */
    @media (max-width: 1024px) {
      .logo {
        padding: 12px 24px;
        max-height: 70px;
      }
      h1 { font-size: 20px; }
      h2 { font-size: 15px; }
    }

    /* Mobile */
    @media (max-width: 600px) {
      nav.navbar {
        flex-direction: row;
        align-items: stretch;
        text-align: left;
      }
      .logo {
        padding: 10px 15px;
        max-height: 50px;
      }
      
      h1 { font-size: 14px; }
      h2 { font-size: 10px; }
      .doc-frame {
        height: 2700px
      }
    }

    /* Mobile iPhone SE*/
    @media (max-width: 375px) {
      h1 { font-size: 12px; }
      h2 { font-size: 8px; }
    }
  </style>
  <body>
    <!-- HEADER -->  
    <header>
      <div>
        <nav class="navbar">
          <img src="https://proofeasyio.s3.amazonaws.com/verification_website/IMG_1758707657_SCRS-logo.png" class="logo" />
          <div class="content">
          <!-- Title & Sub Title-->
          <h1 style="margin:0;">Soft Computing Research Society</h1>
          <h2 style="margin:0;">Registered under the societies registration act XXI of 1860</h2>
          </div>
        </nav>
      </div>
    </header>
    <!-- MIDDLE CONTENT -->  
    <iframe id="iframeCode" class="doc-frame" src="https://staging.proofeasy.io/final_doc/944ea690-8aa3-4b24-981c-926684fadb94.pdf?type=iframe" scrolling="no" allow="clipboard-write"></iframe>
    <script>
      const iframe = document.getElementById("iframeCode");
      let resizedByMessage = false;
      // Listen event message from iframe
      window.addEventListener("message", function(event) {
        // For security, filter message origin
        if (event.origin !== "https://staging.proofeasy.io") return;

        if (event.data.iframeHeight) {
          console.log('height from content of iframe', event.data.iframeHeight);
          iframe.style.height = event.data.iframeHeight + "px";
          resizedByMessage = true;
        }
      });
      // Fallback: if no resize message, use default height
      iframe.addEventListener("load", function() {
        setTimeout(() => {
          if (!resizedByMessage) {
            iframe.style.height = "2700px"; // fallback
          }
        }, 2000);
      });

      const urlParams = new URLSearchParams(window.location.search);
      const file = urlParams.get('file');
      if(file){
        iframe.setAttribute("src",'https://staging.proofeasy.io/final_doc/'+file+'?type=iframe');
      }
    </script>

</body>
</html>
